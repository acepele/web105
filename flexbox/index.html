<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlexBox</title>
    <link rel="stylesheet" href="box.css">
</head>

<body>

    <body>
        <header>
            <h2>PLAYING WITH FLEXBOX</h2>
            <h2>JOKER CARDS</h2>
            <img src="jokercards.jpg" alt="joker">
        </header>
        


        <div class="container" id="my-row">
            <div class="box-zero">
                <h1>J</h1>
            </div>
            <div class="box-zero">
                <h1>Q</h1>
            </div>
            <div class="box-zero">
                <h1>K</h1>
            </div>
            <div class="box-zero">
                <h1>A</h1>
            </div>


        </div>


        <div class="container" id="my-column">
            <div class="box-auto">
                <h1>J</h1>
            </div>
            <div class="box-auto">
                <h1>Q</h1>
            </div>
            <div class="box-auto">
                <h1>K</h1>
            </div>
            <div class="box-auto">
                <h1>A</h1>
            </div>


        </div>


        <div class="container" id="my-row-reverse">
            <div class="box-zero">
                <h1>J</h1>
            </div>
            <div class="box-zero">
                <h1>Q</h1>
            </div>
            <div class="box-zero">
                <h1>K</h1>
            </div>
            <div class="box-zero">
                <h1>A</h1>
            </div>


        </div>

        <div class="container" id="my-column-reverse">
            <div class="box">
                <h1>J</h1>
            </div>
            <div class="box">
                <h1>Q</h1>
            </div>
            <div class="box">
                <h1>K</h1>
            </div>
            <div class="box">
                <h1>A</h1>
            </div>


        </div>
    </body>

</html>
